name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Copy files to server
        run: |
          scp -i /path/to/key.pem -r * ubuntu@<EC2_IP>:/path/to/your/project

      - name: Restart app
        run: |
          ssh -i /path/to/key.pem ubuntu@<EC2_IP> "sudo systemctl restart fastapi_app"
